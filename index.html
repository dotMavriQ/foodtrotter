<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Spin the wheel to discover cuisine from around the world">
    <title>Foodtrotter - Global Cuisine Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://flagcdn.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Satisfy&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-content">
            <h1>Foodtrotter</h1>
            <p>Spin first for a continent, then spin again for a country to discover global cuisines!</p>

            <div id="wheelContainer">
                <div id="pointer"></div>
                <div id="wheelLoader" class="loader-container wheel-loader">
                    <div class="loader"></div>
                    <p>Loading wheel...</p>
                </div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>

            <button id="spinButton">Spin the Wheel!</button>

            <div id="resultDisplay">
                Foodtrotting!
            </div>
        </div>
    </div>

    <div id="cuisineSidebar" class="sidebar">
        <button id="closeSidebarButton" class="close-button">&times;</button>
        <div id="sidebarLoader" class="loader-container">
            <div class="loader"></div>
            <p>Loading cuisine information...</p>
        </div>
        <iframe id="wikiFrame" src="about:blank" frameborder="0"></iframe>
    </div>
    <script src="wheel.js"></script>
</body>

</html>
