<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrotter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="wheel-container">
            <canvas id="wheelCanvas" width="1000" height="1000"></canvas>
            <div id="marker"
                style="position: absolute; top: 490px; left: 1000px; width: 20px; height: 20px; background-color: red;">
            </div>
        </div>
        <div id="recipe-sidebar"
            style="position: absolute; left: 1020px; top: 0; width: 300px; background-color: #f9f9f9; padding: 10px;">
            <h2>Recipe Details</h2>
            <div id="recipe-content">
                <!-- Recipe details will be injected here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
